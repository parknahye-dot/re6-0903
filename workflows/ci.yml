name: CI Test

on:
  push:            # 푸시될 때 실행
    branches: [ main ]
  pull_request:    # PR 생성될 때 실행
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest   # 실행 환경

    steps:
      - name: Checkout 코드
        uses: actions/checkout@v3

      - name: Node.js 설치
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 의존성 설치
        run: npm install

      - name: 테스트 실행
        run: npm test
